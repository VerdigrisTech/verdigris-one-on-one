<!DOCTYPE html>
<head>
<html>
    <title>One On One Verdigris</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <script type="text/javascript" src="mydiv.js"></script>
</script>

</head>
    <body onload="currentPeople()">
        <div id='header'>
            <a href="http://verdigris.co">
                    <img src="./logo.png"/>
            </a>One On One Meeting
                <span >
                    <script type="text/javascript">
                        document.write(new Date().toString().substring(0,25));
                    </script>
                </span>
        </div>

        <div style="clear:both;"></div>

        <div id='main' >
            <p>
                <label>
                    Start @
                    <select id='startHour'>
                      <option value="12">12</option>
                      <option value="11" selected='selected'>11</option>
                    </select>
                     am
                </label>

                <label>
                    every
                    <select id='timeInterval'>
                        <option value="20" selected='selected'>20</option>
                      <option value="30">30</option>
                    </select>
                            minutes
                </label>

                <button  type="button" onclick="insertTable()">
                    Generate Table
                </button>
            </p>
        </div>

        <div style="clear:both;"></div>
        <div>
            <table>
                <th>Lunch Table A Members:
                </th>
                <th>Lunch Table B Members:
                </th>
                <tbody>
                    <td>
                    <div id='table2'>
                        <table name="tableForm" id='firstTable'>
                        </table>
                    </div>
                    </td>
                    <td>
                    <div id='table3'>
                        <table name="tableForm" id='secondTable'>
                        </table>
                    </div>
                    </td>
                </tbody>
            </table>
        </div>
        <br>
        <div id='table1'>
            <table name="tableForm" id='table1'>
                <div id="schedule"></div>
            </table>
        </div>

        <div id='footer'>
            <p id = "currentNames"></p>
            <p>
                <label>
                    Add: <input type="text" name="addPeople" id="addP"/>
                </label>

                <label>
                    Remove: <input type="text" name="removePeople" id="removeP"/>
                </label>

                </p><br>

            </p>
        </div>

    </body>
</html>
