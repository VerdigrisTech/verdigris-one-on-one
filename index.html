<!DOCTYPE html>
<head>
<html>
    <title>One On One Verdigris</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <script type="text/javascript" src="mydiv.js"></script>
</script>

</head>
    <body onload="currentPeople()">
        <div id='header'>
            <a href="http://verdigris.co">
                    <img src="./logo.png"/>
            </a>One On One Meeting
                <span >
                    <script type="text/javascript">
                        document.write(new Date().toString().substring(0,25));
                    </script>
                </span>
        </div>

        <div style="clear:both;"></div>

        <div id='main' >
            <p>
                <label>
                    Start @
                    <select id='startHour'>

                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                     pm
                </label>

                <label>
                    every
                    <select id='timeInterval'>
                        <option value="20" selected='selected'>20</option>
                    </select>
                            minutes
                </label>

                <label>
                    for
                    <select id='weekNum'>
                      <option value="1">1</option>
                      <option value="2" selected='selected'>2</option>
                      <option value="3">3</option>
                    </select>
                     week(s)
                </label>

                <button  type="button" onclick="insertTable()">
                    Generate Table
                </button>
            </p>
        </div>

        <div style="clear:both;"></div>
        <div>
            <table class='outset'>
                <th class='highlight'>Week:
                </th>
                <th class='highlight'>Lunch Table A Members:
                </th>
                <th class='highlight'>Lunch Table B Members:
                </th>
                <th class='highlight'>Lunch Table C Members:
                </th>
                <th class='highlight'>Lunch Table D Members:
                </th>
                <tbody>
                  <tr>
                    <td>Week 1</td>
                    <td>
                    <div id='table2'>
                        <label id='table01'>
                        </label>
                    </div>
                    </td>
                    <td>
                    <div id='table3'>
                        <label id='table02'>
                        </label>
                    </div>
                    </td>
                    <td>
                    <div id='table4'>
                        <label id='table03'>
                        </label>
                    </div>
                    </td>
                    <td>
                    <div id='table5'>
                        <label id='table04'>
                        </label>
                    </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Week 2</td>
                    <td>
                    <div id='table6'>
                        <label id='table05'>
                        </label>
                    </div>
                    </td>
                    <td>
                    <div id='table7'>
                        <label id='table06'>
                        </label>
                    </div>
                    </td>
                    <td>
                    <div id='table8'>
                        <label id='table07'>
                        </label>
                    </div>
                    </td>
                    <td>
                    <div id='table9'>
                        <label id='table08'>
                        </label>
                    </div>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
        <br>

        <div id='table'>
            <table name="tableForm" id='table1'>
                <div id="schedule"></div>
            </table>
        </div>

        <div id='footer'>
            <p id = "currentNames"></p>
            <p>
                <label>
                    Add: <input type="text" name="addPeople" id="addP"/>
                </label>

                <label>
                    Remove: <input type="text" name="removePeople" id="removeP"/>
                </label>

                </p><br>
                <label id='test'>

                </label>
                <label id='table1'>
                </label>
                <label id='table2'>
                </label>
            </p>
        </div>

</html>
